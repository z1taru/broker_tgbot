version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: faq_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-faq_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-faq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - faq_network

  # ДОБАВИТЬ REDIS
  redis:
    image: redis:7-alpine
    container_name: faq_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - faq_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: faq_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-faq_db}
      REDIS_URL: redis://redis:6379/0  # НОВОЕ
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:  # НОВОЕ
        condition: service_healthy
    restart: unless-stopped
    networks:
      - faq_network
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: faq_bot
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-faq_db}
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      API_TIMEOUT: ${API_TIMEOUT:-30}
      WEBHOOK_ENABLED: ${WEBHOOK_ENABLED:-false}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-/webhook}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEFAULT_LANGUAGE: ${DEFAULT_LANGUAGE:-kk}
      MAX_VIDEO_SIZE_MB: ${MAX_VIDEO_SIZE_MB:-50}
      VIDEO_RETRY_ATTEMPTS: ${VIDEO_RETRY_ATTEMPTS:-3}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - faq_network

  directus:
    image: directus/directus:latest
    container_name: faq_directus
    ports:
      - "8054:8055"
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: ${POSTGRES_DB:-faq_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - faq_network

volumes:
  postgres_data:
    driver: local
  redis_data:  # НОВОЕ
    driver: local

networks:
  faq_network:
    driver: bridge







