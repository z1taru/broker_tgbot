version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: faq_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-faq_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d:ro
    ports:
      - "127.0.0.1:5432:5432"  # ✅ Только локальный доступ
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-faq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - faq_network

  redis:
    image: redis:7-alpine
    container_name: faq_redis
    ports:
      - "127.0.0.1:6379:6379"  # ✅ Только локальный доступ
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - faq_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: faq_api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-faq_db}
      REDIS_URL: redis://redis:6379/0
      
      # Directus configuration
      DIRECTUS_URL: http://directus:8055  # ⚠️ Internal
      DIRECTUS_PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-https://admin.brokerbot.kz}
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN}
      
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "127.0.0.1:8000:8000"  # ✅ Только через Nginx
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      directus:
        condition: service_started
    restart: unless-stopped
    networks:
      - faq_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: faq_bot
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-faq_db}
      API_BASE_URL: http://api:8000  # ⚠️ Internal
      
      # Directus configuration
      DIRECTUS_URL: http://directus:8055  # ⚠️ Internal
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN}
      
      MAX_VIDEO_SIZE_MB: ${MAX_VIDEO_SIZE_MB:-50}
      VIDEO_DOWNLOAD_TIMEOUT: ${VIDEO_DOWNLOAD_TIMEOUT:-120}
      
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
      directus:
        condition: service_started
    restart: unless-stopped
    networks:
      - faq_network

  directus:
    image: directus/directus:latest
    container_name: faq_directus
    ports:
      - "127.0.0.1:8055:8055"  # ✅ Только через Nginx
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: "pg"
      DB_HOST: "faq_postgres"
      DB_PORT: "5432"
      DB_DATABASE: ${POSTGRES_DB:-faq_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      INTERNAL_WEBHOOK_SECRET: ${INTERNAL_WEBHOOK_SECRET}

      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-https://admin.brokerbot.kz}

      STORAGE_LOCATIONS: "s3"
      STORAGE_S3_DRIVER: "s3"
      STORAGE_S3_KEY: ${S3_ACCESS_KEY}
      STORAGE_S3_SECRET: ${S3_SECRET_KEY}
      STORAGE_S3_BUCKET: "recapital"
      STORAGE_S3_REGION: "us-east-1"
      STORAGE_S3_ENDPOINT: "https://s3-ast.24saas.kz:10443"
      STORAGE_S3_FORCE_PATH_STYLE: "true"

      ASSETS_TRANSFORM_MAX_CONCURRENT: "5"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      
      # Rate limiting
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_POINTS: "50"
      RATE_LIMITER_DURATION: "1"
      
    volumes:
      - directus_uploads:/directus/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - faq_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  directus_uploads:
    driver: local

networks:
  faq_network:
    driver: bridge